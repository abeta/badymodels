<div class="section grey" id="{{ section.slug }}">
  <div class="container">
    <h3 class="h2 page-header">{{ section.title }}</h3>
    {{ section.content }}
    <form role="form" action="https://mailer.donlabs.com" method="post" id="contactForm">
      <div class="row">
        <div class="col-sm-7">
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="subject">Subject *</label>
              <input type="text" class="form-control" name="subject" required>
            </div>
            <div class="form-group col-sm-6">
              <label for="name">Name *</label>
              <input type="text" class="form-control" name="name" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="email">Email *</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group col-sm-6">
              <label for="telephone">Telephone</label>
              <input type="tel" class="form-control" name="extra[telephone]">
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea name="message" class="form-control" style="height:122px" required></textarea>
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-danger btn-lg">Send Enquiry</button>
            <input type='hidden' name='form_id' value='badytouray' />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
